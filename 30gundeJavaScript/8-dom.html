<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1>Number Generator</h1>
    <div class="container">
    </div>
    <script >
const container =document.querySelector('.container');

let isPrime = (num) =>{
    if(num==1  ||  num==0) return false;
    if(num==2  ||  num==3) return true;
    for(let i = 2; i<=Math.sqrt(num); i++){
        if(num % i == 0)  return false;
    }
    return true;
}
//let container = document.createElement('div');
let table = document.createElement('table');
let nums= 0;
while (nums <=101) {
    let row = document.createElement('tr');
    for( let x = 1; x <=6 ; x++) {
        let data = document.createElement('td');
        data.textContent =nums;
        data.style.margin = '2px';
        data.style.padding = '5px';
        data.style.border = '3px solid white';
        if(isPrime(nums)){
            data.style.backgroundColor = 'purple';
        } else if (nums % 2 !==0){
            data.style.backgroundColor = 'coral';
        }else data.style.backgroundColor= 'pink';
        row.appendChild(data);
        nums++;
    }
    table.appendChild(row);
}
table.style.width = '60%';
table.style.marginRight = '20%';
table.style.marginLeft = '20%';
table.style.marginTop = '1pc';
table.style.textAlign = 'center';
table.style.fontFamily = 'ariel';
table.style.fontSize = '15px';
table.style.fontWeight = 'bold';
table.style.color = 'white';
container.appendChild(table);
document.body.appendChild(container);

    </script>
</body>
</html>
