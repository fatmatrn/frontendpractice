<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <!-- HEADER -->
        <h1>Hesap Makinesi</h1>
    <!-- Calculator -->
    <div class="container calculator">
      <!-- Display -->
      <div class="calculator-display">
        <span id="sonIslem" class="son-islem">44</span>
        <input type="text" class="calculator-input">
      </div>
      <!-- Buttons -->
      <div class="calculator-buttons">
        <button class="C" onclick="tekIslem(' ')">C</button>
        <button class ="CE" onclick="removeFirstLast()">CE</button>
        <button class="operator yuzde" onclick="yuzdeAl()">%</button>
        <button class="operator" onclick="karekok()" >âˆš</button>
        <button value="7" onclick="cokluIslem(7)">7</button>
        <button value="8" onclick="cokluIslem(8)">8</button>
        <button value="9" onclick="cokluIslem(9)">9</button>
        <button class="operator" value="+" onclick="cokluIslem('+')" >+</button>
        <button value="4" onclick="cokluIslem(4)">4</button>
        <button value="5" onclick="cokluIslem(5)">5</button>
        <button value="6" onclick="cokluIslem(6)">6</button>
        <button class="operator" value="-" onclick="cokluIslem('-')">-</button>
        <button value="1" onclick="cokluIslem(1)">1</button>
        <button value="2" onclick="cokluIslem(2)">2</button>
        <button value="3" onclick="cokluIslem(3)">3</button>
        <button class="operator" value="*" onclick="cokluIslem('*')">*</button>
        <button value="0" onclick="cokluIslem(0)">0</button>
        <button class="decimal" value="." onclick="cokluIslem('.')">.</button>
        <button class="operator" value="/" onclick="cokluIslem('/')">/</button>
        <button class="equal-sign operator" value="=" onclick="hesapla()">=</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
