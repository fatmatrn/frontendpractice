<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--
    DRY ve SR prensiplerine uygun olarak yapınız
Arrow function kullanarak yapınız
Eventler için eventListener kullanınız
Butonlar aşağıdaki işlevleri gerçekleştirmelidir
Add: Textbox ta yazılanı listeye eklemeli. Textbox boş iken ekleme yapmamalı.
Sort: Listeyi A dan Z ye sıralamalı
Reverse: Listeyi tersine çevirmeli
Remove Last: Listenin sonundaki elemanı silmeli
Remove First: Listenin ilk elemanını silmeli
Remove All: Liste elemanlarını tamamen silmeli
Mix: Listeyi rastgele karıştırmalı
 -->
 <input type="text" id="txtInput">
 <button id="add">Add</button>
 <button id="sort">Sort</button>
 <button id="reverse">Reverse</button>
 <button id="remove-last">Remove Last</button>
 <button id="remove-first">Remove First</button>
 <button id="remove-all">Remove All</button>
 <button id="mix">Mix</button>
 <ul id="list">
    <li>Ankara</li>
    <li>İstanbul</li>
    <li>İzmir</li>
 </ul>
 <script src="script.js"></script>
</body>
</html>
